<nav>
  <div class="navItems">
    <img class="logo" src="/icons/gsg-logo.svg" alt="GSG logo" />
    {#each sections as link}
    <a href="#{link.id}" on:click="{(event) => scrollToSection(event, link.id)}"
      >{link.label}</a
    >
    {/each}
  </div>
</nav>

<style>
  nav {
    width: 100%;
    height: 3.5rem;
    margin-bottom: -3.5rem;
    position: relative;
    background: hsla(227, 40%, 16%, 0.5);
    z-index: 1;
  }
  .navItems {
    display: flex;
    max-width: 60rem;
    align-items: flex-end;
    align-items: center;
    margin: auto;
  }
  a {
    font-family: 'p22-underground';
    color: var(--grey-9);
    text-decoration: none;
    padding: 0 1.5rem;
  }
  a:hover {
    color: var(--primary);
    transform: scale(1.05);
    transition: transform 0.1s;
  }
  .logo {
    height: 100%;
    margin-right: auto;
    padding: 0.7rem;
  }
</style>

<script>
  const sections = [
    {
      label: 'Home',
      id: 'home',
    },
    {
      label: 'Club Leaders',
      id: 'club-leaders',
    },
    {
      label: 'Getting Involved',
      id: 'getting-involved',
    },
  ]

  let scrollToSection = (event, sectionId) => {
    event.preventDefault()
    window.history.replaceState({}, '', '#' + sectionId)
    document.getElementById(sectionId).scrollIntoView({
      behavior: 'smooth',
      block: 'start',
    })
  }
</script>

<nav>
  <div class="navItems">
    <img class="logo" src="/icons/gsg-logo.svg" alt="GSG logo" />
    <div class="link-container {menuToggled ? 'active' : 'hidden'}">
      {#each sections as link}
      <a
        href="#{link.id}"
        on:click="{(event) => scrollToSection(event, link.id)}"
        >{link.label}</a
      >
      {/each}
    </div>
    <button
      class="menu-toggle"
      on:click="{() => menuToggled = !menuToggled}"
    >
    <MenuIcon menuToggled="{menuToggled}"/>
  </button>
  </div>
</nav>

<style>
  nav {
    width: 100%;
    height: 3.5rem;
    margin-bottom: -3.5rem;
    position: fixed;
    top: 0;
    left: 0;
    background: hsla(227, 40%, 9%, 0.5);
    z-index: 1;
  }
  .navItems {
    display: flex;
    max-width: 60rem;
    align-items: flex-end;
    align-items: center;
    margin: auto;
  }
  a {
    font-family: 'p22-underground';
    text-align: center;
    color: var(--grey-9);
    text-decoration: none;
    padding: 0 1.5rem;
    transition: color 0.2s;
  }
  a:hover {
    color: var(--primary);
  }
  .logo {
    height: 3.5rem;
    margin-right: auto;
    padding: 0.7rem;
  }
  .menu-toggle {
    display: none;
    padding: 1rem;
  }
  @media (max-width: 45rem) {
    .menu-toggle {
      display: initial;
    }
    .link-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      visibility: visible;
      display: flex;
      overflow: hidden;
      flex-direction: column;
      justify-content: center;
      background: var(--dark-overlay);
      transition: bottom 0.3s, opacity 0.4s;
      z-index: -1;
    }
    .link-container.hidden {
      bottom: 100vh;
      opacity: 0;
    }
    a {
      font-size: 2rem;
      margin: 1rem;
    }
  }
</style>

<script>
  import MenuIcon from './MenuIcon.html'

  const sections = [
    {
      label: 'Home',
      id: 'home',
    },
    {
      label: 'Teams',
      id: 'teams',
    },
    {
      label: 'Club Leaders',
      id: 'club-leaders',
    },
    {
      label: 'Getting Involved',
      id: 'getting-involved',
    },
  ]

  let menuToggled = false

  let scrollToSection = (event, sectionId) => {
    event.preventDefault()
    window.history.replaceState({}, '', '#' + sectionId)
    document.getElementById(sectionId).scrollIntoView({
      behavior: 'smooth',
      block: 'start',
    })
    menuToggled = false
  }
</script>

<div class="stripe {increaseStripeAngle ? 'increase-angle' : ''}"></div>
<Banner sectionId="home" />
<AboutBlurb />
<Timeline sectionId="timeline" />
<Teams sectionId="teams" />
<ClubLeaders sectionId="club-leaders" />
<GetInvolved sectionId="getting-involved" />

<style>
  .stripe {
    position: relative;
    width: 100%;
    max-width: 60rem;
    margin: auto;
  }
  .stripe:before {
    content: "";
    position: absolute;
    right: -30rem;
    top: 0;
    transform: rotate(20deg);
    transform-origin: top right;
    height: 330rem;
    width: 120%;
    min-width: 40rem;
    background: var(--primary-bg-1);
    background-size: 100%;
    z-index: -1;
    transition: transform 0.5s;
  }
  .stripe.increase-angle:before {
    transform: rotate(10deg);
  }
</style>

<script>
  import Banner from './Banner.html'
  import AboutBlurb from './AboutBlurb.html'
  import Timeline from './Timeline.html'
  import Teams from './Teams.html'
  import ClubLeaders from './ClubLeaders.html'
  import GetInvolved from './GetInvolved.html'
  import {animationTriggers} from '../stores'
  import {onMount} from 'svelte'

  let increaseStripeAngle = false

  onMount(() => {
    animationTriggers.subscribe(triggered => {
      increaseStripeAngle = triggered['#club-leaders']
    })
  })
</script>

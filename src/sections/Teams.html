<section
  class="{animate ? 'wipe' : ''}"
  style="--anim-length: {wipeAnimLength}"
  id="{sectionId}"
>
  <h2>Teams</h2>
  <p class="backing-text">{curr.label}</p>
  <IconSwitcher animate="{animate}" animLength="{wipeAnimLength}" icons="{sections.map(section => section.icon)}" index="{currIndex}" />
  <div class="text-container">
    <svelte:component this="{curr.component}" />
  </div>
  <div class="buttons">
    <button class="back" on:click="{onBack}"></button>
    <button class="forward" on:click="{onForward}"></button>
  </div>
</section>

<style>
  h2,
  h2:before,
  h2:after {
    color: var(--primary-bg-1);
    grid-area: header;
    z-index: 1;
  }
  section {
    background: #ffd800;
    border-radius: 1rem;
    padding: 2rem;
    color: var(--primary-bg-1);
    box-shadow: var(--card-shadow);
    overflow: hidden;
    display: grid;
    grid-template-areas:
      'header header'
      'image text'
      'buttons buttons';
    grid-template-columns: 2fr 3fr;
    grid-template-rows: 4rem 1fr 3rem;
  }
  section:after {
    content: '';
    background: inherit;
    position: absolute;
    background: linear-gradient(90deg, #ffd800, #ffe44c);
    transform: skew(-10deg);
    top: 0;
    bottom: 0;
  }
  section.wipe:after {
    animation: wipe calc(var(--anim-length) * 1s) ease-in-out forwards;
  }

  @keyframes wipe {
    0% {
      left: -20%;
      right: 120%;
    }
    50% {
      left: -20%;
      right: -20%;
    }
    100% {
      left: 120%;
      right: -20%;
    }
  }
  .text-container {
    grid-area: text;
  }
  img {
    grid-area: image;
    height: 80%;
    width: 80%;
    z-index: 1;
  }
  .backing-text {
    position: absolute;
    font-weight: 800;
    font-family: p22-underground-sc;
    font-size: 12rem;
    margin: 0;
    bottom: 4rem;
    left: 2rem;
    opacity: 0.05;
    pointer-events: none;
  }
  .buttons {
    grid-area: buttons;
    justify-self: flex-end;
    align-self: flex-end;
  }
  button.forward {
    background: url('/icons/forward-arrow.svg');
    background-size: 100%;
    height: 2rem;
    width: 2rem;
  }
  button.back {
    background: url('/icons/back-arrow.svg');
    background-size: 100%;
    height: 2rem;
    width: 2rem;
    margin-right: 1rem;
  }

  @media(max-width: 50rem) {
    section {
      grid-template-areas: 
        'header header'
        'text text'
        'image buttons';
      grid-template-columns: 1fr 7fr;
      grid-template-rows: 4rem 1fr 3.5rem;
    }
    .backing-text {
      display: none;
    }
  }
</style>

<script>
  import { Design, Production, Marketing } from './teamSections'
  import IconSwitcher from '../components/IconSwitcher.html'

  const sections = [
    {
      label: 'Design',
      component: Design,
      icon: 'horse.svg',
    },
    {
      label: 'Prod',
      component: Production,
      icon: 'rook.svg',
    },
    {
      label: 'Mrkting',
      component: Marketing,
      icon: 'bishop.svg',
    }
  ]

  const onForward = () => {
    currIndex = (currIndex + 1) % sections.length
    startAnimation()
  }

  const onBack = () => {
    currIndex = currIndex === 0 ? sections.length - 1 : currIndex - 1
    startAnimation()
  }

  const startAnimation = () => {
    animate = true
    setTimeout(() => {
      curr = sections[currIndex]
      setTimeout(() => {
        animate = false
      }, wipeAnimLength * 500)
    }, wipeAnimLength * 500)
  }

  let currIndex = 0
  let curr = sections[currIndex]
  let animate = false
  const wipeAnimLength = 0.8
  export let sectionId = ''
</script>
